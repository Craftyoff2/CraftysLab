<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../CLab_Imges/DiscordNitroPrw_logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="DNPP">Discord Nitro Profile Preview</h1>
<br><br><br><br><br><br>
  <!-- Profile Card -->
  <div class="profile-card" id="profileCard">
    <div class="banner" id="banner"></div>
    <img class="avatar" id="avatar" src="../CLab_Imges/Discord.png" alt="Avatar">
    <div class="profile-info">

      <!-- Username + Badges Wrapper -->
      <div class="username-wrapper">
        <div class="username" id="username">DiscordUser1</div>
        <div class="badges" id="displayBadges"></div>
      </div>

      <!-- Bio -->
      <div class="tagline" id="bio">Discord Users Bio Here (Space for bio)</div>

      <!-- Profile Link -->
      <a class="link" href="#" id="profileLink">https://craftyoff2.github.io/CraftysLab/</a>

      <!-- Activity -->
      <div class="activity">
        <img src="../CLab_Imges/CLab_Logo_Full.png" alt="Game" class="activity-icon">
        Playing <b>CLab</b> <span id="timer">0:00</span>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <div class="controls">

    <!-- Banner & Avatar Upload -->
    <button id="bannerButton">Add Banner</button>
    <input type="file" id="bannerUpload" accept="image/*,image/gif" style="display:none;">

    <button id="avatarButton">Add Profile Picture</button>
    <input type="file" id="avatarUpload" accept="image/*,image/gif" style="display:none;">

    <!-- Text Inputs -->
    <div class="text-controls">
      <input type="text" id="usernameInput" placeholder="Enter your name">
      <textarea id="bioInput" placeholder="Enter your bio"></textarea>
    </div>

    <!-- Theme Controls -->
    <div class="theme-controls">
      <label>Primary Color: <input type="color" id="primaryColor" value="#6b0c5b"></label>
      <label>Accent Color: <input type="color" id="accentColor" value="#072cd3"></label>
      <button id="toggleTheme">Toggle Theme</button>
    </div>

    <!-- Link Toggle -->
    <button id="toggleLink">Hide/Show Profile Link</button>

<!-- Badges Panel -->
<div class="badges-panel">
  <h3>Select Badges:</h3>

  <!-- Early Supporter Badge -->
  <div class="badge-option">
    <img src="badges/early_supporter.png" alt="Early Supporter">
    <label>
      <input type="checkbox" class="badge-checkbox" data-badge="early_supporter">
      Early Supporter
    </label>
  </div>

  <!-- Nitro Badge -->
  <div class="badge-option">
    <img class="nitrobg" src="badges/nitro_1month.png" alt="Nitro">
    <label>
      <input type="checkbox" class="badge-checkbox" data-badge="nitro"> Nitro
      <select class="nitro-select">
        <option value="1month">1 Month (Bronze)</option>
        <option value="3months">3 Months (Silver)</option>
        <option value="6months">6 Months (Gold)</option>
        <option value="1year">1 Year (Platinum)</option>
        <option value="2years">2 Years (Diamond)</option>
        <option value="3years">3 Years (Emerald)</option>
        <option value="5years">5 Years (Ruby)</option>
        <option value="6plus">6+ Years (Opal)</option>
      </select>
    </label>
  </div>

  <!-- Server Boost Badge -->
  <div class="badge-option">
    <img src="badges/server_boost_1month.png" alt="Server Boost">
    <label>
      <input type="checkbox" class="badge-checkbox" data-badge="server_boost"> Server Boost
      <select class="serverboost-select">
        <option value="1month">1 Month</option>
        <option value="2months">2 Months</option>
        <option value="3months">3 Months</option>
        <option value="6months">6 Months</option>
        <option value="9months">9 Months</option>
        <option value="12months">12 Months</option>
        <option value="18months">18 Months</option>
        <option value="24months">24 Months</option>
      </select>
    </label>
  </div>

  <!-- HypeSquad Badge -->
  <div class="badge-option">
    <img src="badges/hypesquad_bravery.png" alt="HypeSquad">
    <label>
      <input type="checkbox" class="badge-checkbox" data-badge="hypesquad"> HypeSquad
      <select class="hypesquad-select">
        <option value="bravery">Bravery</option>
        <option value="brilliance">Brilliance</option>
        <option value="balance">Balance</option>
      </select>
    </label>
  </div>

  <!-- Quest Badge -->
  <div class="badge-option">
    <img src="badges/quest.png" alt="Quest Badge">
    <label>
      <input type="checkbox" class="badge-checkbox" data-badge="quest"> Quest Badge
    </label>
  </div>

  <!-- Active Developer Badge -->
  <div class="badge-option">
    <img src="badges/active_developer.png" alt="Active Developer">
    <label>
      <input type="checkbox" class="badge-checkbox" data-badge="active_developer"> Active Developer
    </label>
  </div>

  <!-- Orbs Apprentice Badge -->
  <div class="badge-option">
    <img src="badges/orbs_apprentice.png" alt="Orbs Apprentice">
    <label>
      <input type="checkbox" class="badge-checkbox" data-badge="orbs_apprentice"> Orbs Apprentice
    </label>
  </div>

  <!-- Bug Hunter Badge -->
  <div class="badge-option">
    <img src="badges/bug_hunter_normal.png" alt="Bug Hunter">
    <label>
      <input type="checkbox" class="badge-checkbox" data-badge="bug_hunter"> Bug Hunter
      <select class="bughunter-select">
        <option value="normal">Normal</option>
        <option value="gold">Gold</option>
      </select>
    </label>
  </div>

  <!-- Discord Staff Badge -->
  <div class="badge-option">
    <img src="badges/discord_staff.png" alt="Discord Staff">
    <label>
      <input type="checkbox" class="badge-checkbox" data-badge="discord_staff"> Discord Staff
    </label>
  </div>

  <!-- Early Verified Bot Developer Badge -->
  <div class="badge-option">
    <img src="badges/early_verified_bot_dev.png" alt="Early Verified Bot Developer">
    <label>
      <input type="checkbox" class="badge-checkbox" data-badge="early_verified_bot_dev"> Early Verified Bot Developer
    </label>
  </div>

  <!-- Partnered Server Owner Badge -->
  <div class="badge-option">
    <img src="badges/partnered_server_owner.png" alt="Partnered Server Owner">
    <label>
      <input type="checkbox" class="badge-checkbox" data-badge="partnered_server_owner"> Partnered Server Owner
    </label>
  </div>

  <!-- HypeSquad Events Badge -->
  <div class="badge-option">
    <img src="badges/hypesquad_events.png" alt="HypeSquad Events">
    <label>
      <input type="checkbox" class="badge-checkbox" data-badge="hypesquad_events"> HypeSquad Events
    </label>
  </div>

  <!-- Moderator Programs Alumni Badge -->
  <div class="badge-option">
    <img src="badges/moderator_programs_alumni.png" alt="Moderator Programs Alumni">
    <label>
      <input type="checkbox" class="badge-checkbox" data-badge="moderator_programs_alumni"> Moderator Programs Alumni
    </label>
  </div>

</div>
  <script src="script.js"></script>
</body>
</html>
